<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axiom3D - Admin</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            color: #fff;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #aaa;
        }

        input,
        textarea {
            width: 100%;
            padding: 0.8rem;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            font-family: inherit;
        }

        button {
            padding: 1rem 2rem;
            background: #fff;
            color: #000;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        button:hover {
            background: #ccc;
        }

        .project-list-item {
            border-bottom: 1px solid #333;
            padding: 1rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-btn {
            background: #ff4444;
            color: white;
            padding: 0.5rem 1rem;
        }

        .delete-btn:hover {
            background: #cc0000;
        }

        #config-section,
        #login-section,
        #dashboard-section {
            display: none;
        }

        .status-msg {
            margin-top: 1rem;
            padding: 1rem;
            display: none;
        }

        .success {
            color: #4caf50;
            border: 1px solid #4caf50;
        }

        .error {
            color: #f44336;
            border: 1px solid #f44336;
        }

        header,
        main {
            opacity: 1 !important;
        }
    </style>
</head>

<body>
    <header>
        <h1>Axiom3D Admin</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="projects.html">Projects</a>
        </nav>
    </header>

    <main class="admin-container">
        <!-- Configuration Section (First time setup) -->
        <section id="config-section">
            <h2>Configuration</h2>
            <p>Enter your GitHub repository details.</p>
            <div class="form-group">
                <label>GitHub Username / Organization</label>
                <input type="text" id="repo-owner" placeholder="e.g., Axiom3D-YT">
            </div>
            <div class="form-group">
                <label>Repository Name</label>
                <input type="text" id="repo-name" placeholder="e.g., Axiom3D-YT.github.io">
            </div>
            <button onclick="saveConfig()">Save Configuration</button>
        </section>

        <!-- Login Section -->
        <section id="login-section">
            <h2>Login</h2>
            <p>Enter your GitHub Personal Access Token.</p>
            <div class="form-group">
                <label>Personal Access Token (Repo Scope)</label>
                <input type="password" id="github-token" placeholder="ghp_...">
            </div>
            <button onclick="login()">Login</button>
            <p style="margin-top: 1rem; font-size: 0.8rem; color: #666;">
                Token is stored locally in your browser. <a href="#" onclick="clearConfig()" style="color: #888;">Reset
                    Config</a>
            </p>
        </section>

        <!-- Dashboard Section -->
        <section id="dashboard-section">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2>Manage Projects</h2>
                <button onclick="logout()" style="padding: 0.5rem 1rem; font-size: 0.8rem;">Logout</button>
            </div>

            <div class="form-group">
                <h3>Add New Project</h3>
                <input type="text" id="new-title" placeholder="Project Title" style="margin-bottom: 0.5rem;">
                <input type="text" id="new-link" placeholder="Link (e.g., my-project.html)"
                    style="margin-bottom: 0.5rem;">
                <textarea id="new-desc" placeholder="Description" rows="3"></textarea>
                <button onclick="addProject()" style="margin-top: 0.5rem;">Add Project</button>
            </div>

            <div id="status-msg" class="status-msg"></div>

            <h3>Current Projects</h3>
            <div id="project-list">
                <!-- List populated by JS -->
            </div>
        </section>
    </main>

    <script>
        const CONFIG_KEY = 'axiom3d_admin_config';
        const TOKEN_KEY = 'axiom3d_admin_token';

        // DOM Elements
        const configSection = document.getElementById('config-section');
        const loginSection = document.getElementById('login-section');
        const dashboardSection = document.getElementById('dashboard-section');
        const statusMsg = document.getElementById('status-msg');

        // State
        let config = JSON.parse(localStorage.getItem(CONFIG_KEY));
        let token = localStorage.getItem(TOKEN_KEY);
        let currentProjects = [];
        let currentSha = ''; // Required for GitHub API updates

        // Init
        function init() {
            if (!config) {
                showSection(configSection);
            } else if (!token) {
                showSection(loginSection);
            } else {
                showSection(dashboardSection);
                loadProjects();
            }
        }

        function showSection(section) {
            configSection.style.display = 'none';
            loginSection.style.display = 'none';
            dashboardSection.style.display = 'none';
            section.style.display = 'block';
        }

        function saveConfig() {
            const owner = document.getElementById('repo-owner').value.trim();
            const name = document.getElementById('repo-name').value.trim();

            if (owner && name) {
                config = { owner, name };
                localStorage.setItem(CONFIG_KEY, JSON.stringify(config));
                init();
            } else {
                alert('Please fill in all fields');
            }
        }

        function clearConfig() {
            localStorage.removeItem(CONFIG_KEY);
            localStorage.removeItem(TOKEN_KEY);
            location.reload();
        }

        function login() {
            const inputToken = document.getElementById('github-token').value.trim();
            if (inputToken) {
                token = inputToken;
                localStorage.setItem(TOKEN_KEY, token);
                init();
            }
        }

        function logout() {
            localStorage.removeItem(TOKEN_KEY);
            location.reload();
        }

        function showStatus(msg, type) {
            statusMsg.textContent = msg;
            statusMsg.className = `status-msg ${type}`;
            statusMsg.style.display = 'block';
            setTimeout(() => {
                statusMsg.style.display = 'none';
            }, 5000);
        }

        // GitHub API Interactions
        async function loadProjects() {
            try {
                const url = `https://api.github.com/repos/${config.owner}/${config.name}/contents/projects.json`;
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (response.status === 404) {
                    // File does not exist yet â€“ start with empty list
                    currentProjects = [];
                    currentSha = null;
                    renderProjects();
                    return;
                }
                if (!response.ok) throw new Error('Failed to fetch projects');

                const data = await response.json();
                currentSha = data.sha;
                const content = atob(data.content);
                currentProjects = JSON.parse(content);
                renderProjects();
            } catch (error) {
                console.error(error);
                showStatus('Error loading projects. Check console.', 'error');
                if (error.message.includes('401')) logout(); // Invalid token
            }
        }

        async function saveProjects(newProjects) {
            try {
                const url = `https://api.github.com/repos/${config.owner}/${config.name}/contents/projects.json`;
                const content = btoa(JSON.stringify(newProjects, null, 4)); // Encode to Base64
                const body = {
                    message: 'Update projects via Admin Panel',
                    content: content
                };
                // Include sha only if we already have one (i.e., updating existing file)
                if (currentSha) body.sha = currentSha;

                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify(body)
                });

                if (!response.ok) throw new Error('Failed to save projects');

                const data = await response.json();
                currentSha = data.content.sha; // Update SHA for next write
                currentProjects = newProjects;
                renderProjects();
                showStatus('Project saved successfully!', 'success');

                // Clear form
                document.getElementById('new-title').value = '';
                document.getElementById('new-link').value = '';
                document.getElementById('new-desc').value = '';
            } catch (error) {
                console.error(error);
                showStatus('Error saving projects. Check console.', 'error');
            }
        }
        try {
            const url = `https://api.github.com/repos/${config.owner}/${config.name}/contents/projects.json`;
            const response = await fetch(url, {
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });

            if (!response.ok) throw new Error('Failed to fetch projects');

            const data = await response.json();
            currentSha = data.sha;
            // Decode Base64 content
            const content = atob(data.content);
            currentProjects = JSON.parse(content);

            renderProjects();
        } catch (error) {
            console.error(error);
            showStatus('Error loading projects. Check console.', 'error');
            if (error.message.includes('401')) logout(); // Invalid token
        }
        }

        async function saveProjects(newProjects) {
            try {
                const url = `https://api.github.com/repos/${config.owner}/${config.name}/contents/projects.json`;
                const content = btoa(JSON.stringify(newProjects, null, 4)); // Encode to Base64

                const body = {
                    message: 'Update projects via Admin Panel',
                    content: content,
                    sha: currentSha
                };

                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify(body)
                });

                if (!response.ok) throw new Error('Failed to save projects');

                const data = await response.json();
                currentSha = data.content.sha; // Update SHA for next write
                currentProjects = newProjects;
                renderProjects();
                showStatus('Project saved successfully!', 'success');

                // Clear form
                document.getElementById('new-title').value = '';
                document.getElementById('new-link').value = '';
                document.getElementById('new-desc').value = '';

            } catch (error) {
                console.error(error);
                showStatus('Error saving projects. Check console.', 'error');
            }
        }

        function renderProjects() {
            const list = document.getElementById('project-list');
            list.innerHTML = '';

            currentProjects.forEach((project, index) => {
                const item = document.createElement('div');
                item.className = 'project-list-item';
                item.innerHTML = `
                    <div>
                        <strong>${project.title}</strong><br>
                        <small>${project.link}</small>
                    </div>
                    <button class="delete-btn" onclick="deleteProject(${index})">Delete</button>
                `;
                list.appendChild(item);
            });
        }

        // Actions
        window.addProject = function () {
            const title = document.getElementById('new-title').value.trim();
            const link = document.getElementById('new-link').value.trim();
            const description = document.getElementById('new-desc').value.trim();

            if (!title || !link) {
                showStatus('Title and Link are required', 'error');
                return;
            }

            const newProject = {
                id: Date.now().toString(), // Simple ID
                title,
                link,
                description,
                image: ''
            };

            const updatedProjects = [...currentProjects, newProject];
            saveProjects(updatedProjects);
        };

        window.deleteProject = function (index) {
            if (confirm('Are you sure you want to delete this project?')) {
                const updatedProjects = currentProjects.filter((_, i) => i !== index);
                saveProjects(updatedProjects);
            }
        };

        // Start
        init();
    </script>
</body>

</html>
